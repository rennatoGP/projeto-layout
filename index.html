<body>
    <header class="cabecalho">
        <div class="logo__empresa"></div>
        <div class="menu_cabecalho menu__cabecalho__none">
            <ul class="pai__lista__1__cabecalho">
                <li class="lista__menu__1"><a href="">Página Inicial</a></li>
                <li class="lista__menu__1"><a href=""> Minhas Compras</a></li>
                <li class="lista__menu__1"><a href=""> Meus Contratos</a></li>
                <li class="lista__menu__1"><a href=""> Financeiro</a></li>
            </ul>
        </div>
       
        <div class="menu_cabecalho">
            <ul class="pai__lista__2__cabecalho">
                <li class="lista__menu__2  list__menu__none">+Menu</li>
                <li class="lista__menu__2  menu__hamburgue"><img src="icone/icons8-cardápio-24.png" alt="icone_menu_hamburge"></li>
                <li class="lista__menu__2  list__nome__usuario"><span class="pai__span__usuario"><span class="span__nome__usuario"></span><br><span class="span__gmail__usuario"></span></span>

                    <img src="icone/icons8-três-pontos-24.png" alt="icone_3_pontinhos_configurão">
                </li>
                <li class="lista__menu__2 list__icone" ><img src="icone/icons8-ajuda-24.png" alt="icone__ajuda"></li>
                <li class="lista__menu__2 list__icone" ><img src="icone/icons8-login-arredondado-à-direita-24.png" alt="icone__login__sair"></li>
            </ul>
        </div>
    </header>
    <main class="corpo">
        <div class="pai__informações__cliente">
            <span>
                <p class="itens__informações">Portal do Cliente</p>
                <p class="itens__informações">Painel com informações  da sua(s) unidade(s)</p>
            </span>
            <button class="butão__indicar__amigo">Indicar um amigo</button>
        </div>
        <div class="empredimento__bloco__unidade">
            <ul class="lista__emprendimento">
                <li class="lista__menu__empredimento"><span class="span__menu__1">Emprendimento</span><br><span class="span__menu__2">GRAN VITTA</span></li>

                <li class="lista__menu__empredimento list__emprendimento__flex__icone"><img src="icone/icons8-casa-24.png" alt="icone_unidades"><span><span class="span__menu__1">Unidade</span><br><span class="span__menu__2">19</span></span></li>
            </ul>
        </div>
        <div class="conteiner__pai__conteudo">
            <div class="conteudo__esquerda">
                 <div class="pai__itens__atendimentos">
                        <button class="atendimentos"><img src="icone/icons8-conversa-24.png" alt="icone_atendimentos"><span class="span__pai"><span class="span__filho__1">Meus Atendimentos</span><br><span class="span__filho__2">consulta seus atendimentos</span></span></button>
                        <button class="atendimentos"><img src="icone/icons8-calendário-24.png" alt="icone_calendario"><span class="span__pai"><span class="span__filho__1">Meus <br>Agendamentos</span><br><span class="span__filho__2">Consulte seus agendamentos</span></span></button>
                        <button class="atendimentos"><img src="icone/icons8-verifique-o-dólar-24.png" alt="icone_financeiro"><span class="span__pai"><span class="span__filho__1">Financeiro</span><br><span class="span__filho__2">Consulta seu financeiro</span></span></button>
                 </div>
                 <div class="conteiner__recados">
                    <div class="titulo__recados"><p>Mural de recados</p></div>
                 </div>
            </div>
            <div class="conteudo__direita">
                <div class="grafico__obra">
                    <div class="titulo__obra"><p>Status da obra</p></div>
                </div>
            </div>
